<!DOCTYPE html>
<html>
<head>
    <title>Meteogram Card Test</title>
    <script type="module" src="./dist/meteogram-card.js"></script>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 20px auto;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            height: 500px; /* Make the card taller */
        }
        meteogram-card {
            display: block;
            height: 100%;
            min-height: 400px; /* Ensure minimum height for the meteogram */
        }
        .controls {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            padding: 8px 16px;
            background-color: #03a9f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Meteogram Card Test</h1>

<div class="controls">
    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" value="51.5074">

    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" value="-0.1278">

    <label for="title">Title:</label>
    <input type="text" id="title" value="London Weather">

    <label>
        <input type="checkbox" id="diagnostics" checked="false"> Enable Debug Panel
    </label>

    <button id="updateBtn">Update Meteogram</button>
</div>

<div class="card">
    <meteogram-card id="meteogram"></meteogram-card>
</div>

<script>
    // Wait for custom element to be defined
    customElements.whenDefined('meteogram-card').then(() => {
        const meteogram = document.getElementById('meteogram');
        const updateBtn = document.getElementById('updateBtn');

        // Mock the Home Assistant object that would normally be provided
        meteogram.hass = {
            // Add minimal hass functionality if needed
            language: 'en'
        };

        function updateCard() {
            const lat = parseFloat(document.getElementById('latitude').value);
            const lon = parseFloat(document.getElementById('longitude').value);
            const title = document.getElementById('title').value;
            const diagnostics = document.getElementById('diagnostics').checked;

            console.log('Updating card with diagnostics:', diagnostics); // Debug log

            meteogram.setConfig({
                latitude: lat,
                longitude: lon,
                title: title,
                diagnostics: diagnostics,
                dense_weather_icons: false  // Use spaced icons instead of dense
            });
        }

        // Initial setup
        updateCard();

        // Update when button is clicked
        updateBtn.addEventListener('click', updateCard);

        // Also update when checkbox changes
        document.getElementById('diagnostics').addEventListener('change', updateCard);
    });
</script>
</body>
</html>
