<!DOCTYPE html>
<html>
<head>
    <title>Meteogram Card Test</title>
    <script type="module" src="./dist/meteogram-card.js"></script>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 20px auto;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            height: 600px;
        }
        .controls {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }
        input[type="checkbox"] {
            margin-right: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #03a9f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Meteogram Card Test</h1>

<div class="controls">
    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" value="58.4314">

    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" value="8.8255">

    <label for="title">Title:</label>
    <input type="text" id="title" value="Arendal Weather">

    <label for="height">Height (px):</label>
    <input type="number" id="height" value="500">

    <label>
        <input type="checkbox" id="disableDebug"> Disable Debug Logging
    </label>

    <button id="updateBtn">Update Meteogram</button>
</div>

<div class="card">
    <meteogram-card id="meteogram"></meteogram-card>
</div>

<script>
    // Wait for custom element to be defined
    customElements.whenDefined('meteogram-card').then(() => {
        const meteogram = document.getElementById('meteogram');
        const updateBtn = document.getElementById('updateBtn');

        // Mock the Home Assistant object that would normally be provided
        meteogram.hass = {
            // Add minimal hass functionality if needed
            language: 'en'
        };

        function updateCard() {
            const lat = parseFloat(document.getElementById('latitude').value);
            const lon = parseFloat(document.getElementById('longitude').value);
            const title = document.getElementById('title').value;
            const height = parseInt(document.getElementById('height').value);
            const disableDebug = document.getElementById('disableDebug').checked;

            meteogram.setConfig({
                latitude: lat,
                longitude: lon,
                title: title,
                height: height,
                disable_debug: disableDebug
            });
        }

        // Initial setup
        updateCard();

        // Update when button is clicked
        updateBtn.addEventListener('click', updateCard);
    });
</script>
</body>
</html>
